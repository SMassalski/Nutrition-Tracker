<tr id="weight-list-row-{{ obj.id }}" class="table-form">
    <td id="data-date-{{ obj.id }}">
        <input class="form-control" value="{{ obj.date|date:"Y-m-d" }}"
        type="date" name="date" id="date-field" required>
    </td>
    <td id="data-weight-{{ obj.id }}">
        <div class="row">
            <div class="col">
                <input class="form-control" value="{{ obj.value }}"
                type="number" min="0.1" step="0.1" name="value" id="value-field"
                placeholder="Value (kg)" required>
            </div>
            <div class="col-3">
                <select name="unit" id="weight-unit-select" class="form-select">
                    <option value="KG" selected>kg</option>
                    <option value="LBS">lbs</option>
                </select>
            </div>
        </div>
    </td>
    {# actions #}
    <td class="action-buttons">

        <a
            hx-patch="{% url "weight-measurement-detail" obj.id %}"
            hx-include="#weight-list-row-{{ obj.id }}"
            hx-swap="outerHTML"
            hx-target="#weight-list-row-{{ obj.id }}">
            <i class="fa-solid fa-check"></i>
        </a>
        <a hx-get="{% url "weight-measurement-detail" obj.id %}?template=regular"
            hx-swap="outerHTML"
            hx-target="#weight-list-row-{{ obj.id }}">
            <i class="fa-solid fa-xmark"></i></i>
        </a>
        <a
            hx-delete="{% url "weight-measurement-detail" obj.id %}"
            hx-target="#weight-list-row-{{ obj.id }}"
            hx-target-204="#weight-list-row-{{ obj.id }}"
            hx-swap="delete">
            <i class="fa-solid fa-trash"></i>
        </a>
    </td>
</tr>
