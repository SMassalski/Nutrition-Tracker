<tr id="weight-list-row-{{ id }}" class="table-form">
    <td id="data-time-{{ id }}">
        <input class="form-control" value="{{ time }}" type="datetime-local" name="time" id="time-field" required>
    </td>
    <td id="data-weight-{{ id }}">
        <div class="row">
            <div class="col">
                <input class="form-control" value="{{ value }}" type="number" min="1" step="1" name="value" id="value-field" placeholder="Value (kg)" required>
            </div>
            <div class="col-3">
                <select name="unit" id="weight-unit-select" class="select custom-select">
                    <option value="KG" selected>kg</option>
                    <option value="LBS">lbs</option>
                </select>
            </div>
        </div>
    </td>
    <td class="table-actions">
        {# actions #}
        <a
            hx-patch="{{ url }}"
            hx-include="#weight-list-row-{{ id }}"
            hx-swap="outerHTML"
            hx-target="#weight-list-row-{{ id }}">
            <i class="fa-solid fa-check"></i>
        </a>
        <a hx-get="{{ url }}?template=regular"
            hx-swap="outerHTML"
            hx-target="#weight-list-row-{{ id }}">
            <i class="fa-solid fa-xmark"></i></i>
        </a>
        <a
            hx-delete="{{ url }}"
            hx-target="#weight-list-row-{{ id }}"
            hx-target-204="#weight-list-row-{{ id }}"
            hx-swap="delete">
            <i class="fa-solid fa-trash"></i>
        </a>
    </td>
</tr>
