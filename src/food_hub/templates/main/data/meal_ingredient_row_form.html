<tr id="mi-list-row-{{ id }}" class="table-form">
    <td>{{ ingredient_name }}</td>
    <td id="data-mi-{{ id }}">
        <input type="hidden" value={{ ingredient }} name="ingredient">
        <input class="form-control" value="{{ amount }}" type="number" min="0.1" step="0.1" name="amount" id="amount-field" placeholder="Amount (g)" required>
    </td>
    <td class="table-actions">
        {# actions #}
        {% comment %} <a href="#" onclick="this.parentNode.parentNode.submit();"><i class="fa-solid fa-check"></i></a> {% endcomment %}
        <a
            hx-patch="{% url 'meal-ingredient-detail' id %}"
            hx-include="#data-mi-{{ id }}"
            hx-swap="outerHTML"
            hx-target="#mi-list-row-{{ id }}">
            <i class="fa-solid fa-check"></i>
        </a>
        <a hx-get="{% url 'meal-ingredient-detail' id %}?template=regular"
            hx-swap="outerHTML"
            hx-target="#mi-list-row-{{ id }}">
            <i class="fa-solid fa-xmark"></i></i>
        </a>
        <a
            hx-delete="{% url 'meal-ingredient-detail' id %}"
            hx-target="#mi-list-row-{{ id }}"
            hx-swap="delete">
            <i class="fa-solid fa-trash"></i>
        </a>
    </td>
</tr>
