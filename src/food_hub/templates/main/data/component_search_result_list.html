{% if results %}
{% for obj in results %}
<tr hx-get='{{ obj.preview_url }}' hx-target='#component-preview'>
    <td>{{ obj.name }}</td>
</tr>
{% endfor %}
{% if next %}
<tr hx-get="{{ next }}" hx-swap="outerHTML" hx-trigger="intersect once">
    <td></td>
</tr>
{% endif %}
{% else %}
<tr class="hover-passive">
    <td>No {{ obj_type }} match your query.</td>
</tr>
{% endif %}
