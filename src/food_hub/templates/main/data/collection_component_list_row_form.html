<tr id="comp-list-row-{{ id }}" class="table-form">
    <td>{{ component_name }}</td>
    <td id="data-comp-{{ id }}">
        <input class="form-control" value="{{ amount }}" type="number" min="0.1" step="0.1" name="amount" id="amount-field" placeholder="Amount (g)" required>
    </td>
    <td class="table-actions">
        {# actions #}
        <a
            hx-patch="{{ url }}"
            hx-include="#data-comp-{{ id }}"
            hx-swap="outerHTML"
            hx-target="#comp-list-row-{{ id }}">
            <i class="fa-solid fa-check"></i>
        </a>
        <a hx-get="{{ url }}?template=regular"
            hx-swap="outerHTML"
            hx-target="#comp-list-row-{{ id }}">
            <i class="fa-solid fa-xmark"></i></i>
        </a>
        <a
            hx-delete="{{ url }}"
            hx-target="#comp-list-row-{{ id }}"
            hx-swap="delete">
            <i class="fa-solid fa-trash"></i>
        </a>
    </td>
</tr>
