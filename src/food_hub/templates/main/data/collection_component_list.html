{% for obj in results %}
    {% with component_name=obj.component_name amount=obj.amount id=obj.id url=obj.url%}
        {% include "main/data/collection_component_list_table_row.html" %}
    {% endwith %}
{% endfor %}
{% if next %}
<tr hx-get="{{ next }}" hx-swap="outerHTML" hx-trigger="intersect once">
    <td colspan="3"></td>
</tr>
{% endif %}
