<div class="row" id="recipe-update-errors">
    {% for error in errors.non_field_errors %}
        <div class="alert alert-danger mx-2" role="alert">
            {{ error }}
        </div>
    {% endfor%}
</div>
<div class="row d-flex">
    <form class="form-inline">
        <input name="id" value="{{ id }}" hidden>
        <div class="form-group mr-4">
            <label for="new-recipe-name">Name: </label>
            <input class="form-control" name="name" id="recipe-name" value="{{ name }}" required>
        </div>
        <div class="form-group mr-4">
            <label for="new-recipe-weight">Final Weight: </label>
            <input class="form-control" name="final_weight" id="recipe-weight" value="{{ final_weight }}"
            type="number" min="0.1" step="0.1" required>
        </div>
        <div class="mr-4">
            <a
            class="mr-3"
            hx-include="#top-panel-recipe-form"
            hx-patch="{{ url }}"
            hx-target="#top-panel-recipe-form">
            <i class="fa-solid fa-check"></i>
            </a>

            <a
                class="mr-3"
                hx-delete="{{ url }}"
                hx-target="#top-panel-recipe-form"
                hx-confirm="Are you sure you want to delete this recipe?"
                hx-swap="delete">
                <i class="fa-solid fa-trash"></i>
            </a>
        </div>
    </form>
</div>
