<div class="row" id="recipe-update-errors">
    {% for error in serializer.errors.non_field_errors %}
        <div class="alert alert-danger mx-2" role="alert">
            {{ error }}
        </div>
    {% endfor%}
</div>
<form>
    <div class="row d-flex">
        <input name="id" value="{{ obj.id }}" hidden>
        <div class="form-group mr-4 col">
            <label for="new-recipe-name" class="form-label">Name: </label>
            <input class="form-control {% if serializer.name.errors %}is-invalid{% endif %}" name="name" id="recipe-name" value="{% firstof serializer.name.value obj.name %}" required>
            {% for error in serializer.name.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        </div>
        <div class="form-group mr-4 col">
            <label for="new-recipe-weight" class="form-label">Final Weight: </label>
            <input class="form-control {% if serializer.final_weight.errors %}is-invalid{% endif %}" name="final_weight" id="recipe-weight" value="{% firstof serializer.final_weight.value obj.final_weight %}"
            type="number" min="0.1" step="0.1" required>
            {% for error in serializer.final_weight.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        </div>
        <div class="mr-4 col-1 d-flex align-items-center action-buttons">
            <a
            class="mr-3"
            hx-include="#top-panel-recipe-form"
            hx-patch="{% url "recipe-detail" obj.id %}"
            hx-target="#top-panel-recipe-form"
            hx-target-400="#top-panel-recipe-form">
            <i class="fa-solid fa-check"></i>
            </a>

            <a
                class="mr-3"
                hx-delete="{% url "recipe-detail" obj.id %}"
                hx-target="#top-panel-recipe-form"
                hx-confirm="Are you sure you want to delete this recipe?"
                hx-swap="delete">
                <i class="fa-solid fa-trash"></i>
            </a>
        </div>

    </div>
</form>
