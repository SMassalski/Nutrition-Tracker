<div class="modal" id="{{ modal_id }}" tabindex="-1" role="dialog"
     aria-labelledby="{{ modal_id }}" aria-hidden="true">
    <div class="modal-dialog{% if size == 'large' %} modal-lg
    {% elif size == 'small' %} modal-sm
    {% endif %}"
    role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% include "main/modals/new_recipe_form.html" %}
        </div>
    </div>
</div>
