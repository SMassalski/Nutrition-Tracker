{% extends "main/cards/card_base.html" %}

{% block card_body %}
<div class="container top-panel">
    <div class="row">
        <div class="col">
            <div class="d-flex">
                <a href="#" data-bs-toggle="modal" data-bs-target="#trackedNutrientsModal">
                    <i class="fa-solid fa-thumbtack"></i>
