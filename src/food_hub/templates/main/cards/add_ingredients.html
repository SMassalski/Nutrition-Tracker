{% extends "main/cards/card_base.html"%}

{% block card_title %}Add Ingredient{% endblock %}
{% block no_tools %}{% endblock %}
{% block no_footer %}{% endblock %}

{% block card_body %}
<!-- Search bar -->
<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Type your keywords here"
            name="search"
            hx-get="{% url 'ingredient-list' format='html' %}"
            hx-trigger="keyup[target.value.length > 2] changed delay:500ms, search"
            hx-target="#ingredient-search-results">
        </div>
    </div>
</div>
<!-- Search results-->
<div class="row-md mt-3">
    <!-- TODO: This should be in the stylesheet -->
    <div class="col-md-12 table-responsive" style="height: 400px; border: 1px solid #ced4da; border-radius: .3rem; padding: 0;">
        <table class="table table-hover table-head-fixed">
            <thead>
                <tr>
                    <th style="border-top: 0;">Name</th>
                </tr>
            </thead>
            <tbody id="ingredient-search-results">
            </tbody>
        </table>
    </div>
</div>
<div id="ingredient-preview">

</div>


{% endblock card_body %}
