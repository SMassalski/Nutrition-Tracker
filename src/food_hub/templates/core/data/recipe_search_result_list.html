{% if results %}
{% for obj in results %}
<tr onclick="window.location='{% url "recipe-edit" obj.slug %}';">
    <td>
        {{ obj.name}}
    </td>
</tr>

{% endfor %}
{% if next %}
<tr hx-get="{{ next }}" hx-swap="outerHTML" hx-trigger="intersect once">
    <td></td>
</tr>
{% endif %}
{% else %}
<tr class="hover-passive">
    <td>No recipes match your query.</td>
</tr>
{% endif %}
