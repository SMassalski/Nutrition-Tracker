services:
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: nutrition_tracker_app
    command: >
      bash -c "poetry run python src/nutrition_tracker/manage.py migrate
      && poetry run python src/nutrition_tracker/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
